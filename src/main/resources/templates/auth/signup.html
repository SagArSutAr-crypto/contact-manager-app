<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Sign up</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

<!-- <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../css/bootstrap.min.css" /> -->
<style>
.flexbox {
	display: flex;
	justify-content: center;
	flex-direction: column;
}

.flexbox-inner {
	display: flex;
	justify-content: center;
	flex-direction: column;
	margin-top: 20px;
	padding-left: 20rem;
	padding-right: 20rem;
}

.text-right {
	text-align: right;
}

.text-center {
	text-align: center;
}
</style>
</head>

<body class="container">
	<h2 class="text-center">Sign Up</h2>
	<div class="flexbox-inner text-center mt-5">
		<span> Already have an account? <a href="/signin">Sign In</a></span>
	</div>
	<div class="flexbox">
		<div class="flexbox-inner">
			<span th:if="${userExists}" class="alert alert-danger"> User
				already exists</span>
		</div>
		<form th:action="@{/users}" th:object="${user}" method="post">
			<div class="flexbox-inner">
				<label>Email</label> <input type="text" class="form-control"
					th:field="*{email}" />
				<div class="alert alert-warning"
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>
			<div class="flexbox-inner">
				<label>Password</label> <input type="password" class="form-control"
					th:field="*{password}" />
				<div class="alert alert-warning"
					th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
			</div>
			<div class="flexbox-inner">
				<label>Secret</label> <input type="text" class="form-control"
					th:field="*{secret}" />
			</div>
			<div class="flexbox-inner">
				<button type="submit" class="btn btn-primary btn-block">
					Sign Up</button>
			</div>
			<div class="flexbox-inner text-center ml-4 mr-4">
				<span> By clicking the "Sign Up" button, you are creating an
					account, and you agree to the Terms of Use</span>
			</div>
		</form>
	</div>
</body>
</html>
